    copy_command: Copy into  DEV_BE_DB.LANDING.SAILTHRU_PURCHASE_LOG(DATE,EMAIL_HASH,EXTID,MESSAGE_ID,ITEMS,URLS,PRICE,CHANNEL,UNIT_PRICES,QUANTITIES,FILENAME,PROCESS_DATE,PROCESS_ID) FROM (SELECT t.$1,t.$2,t.$3,t.$4,t.$5,t.$6,t.$7,t.$8,t.$9,t.$10,metadata$filename FILENAME,CURRENT_TIMESTAMP,{process_id} from  @ga_extract_stg/Sailthru/{filename} t);
